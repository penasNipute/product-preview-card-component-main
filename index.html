<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <div class="card">
      <img id="img1" src="images/image-product-desktop.jpg" alt="perfume-desktop">
      <img id="img2" src="images/image-product-mobile.jpg" alt="perfume-mobile">
        
    
    <div class="text-content">
      <h2>
        PERFUME
      </h2>
      
      <h1>
        Gabrielle Essence Eau De Parfum
      </h1>
      
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      
      <div class="price">
      <p class="now">
        $149.99
      </p>
      
      <p class="before">
        $169.99
      </p>
    </div>
    
    <button>
     <img src="images/icon-cart.svg" alt="icon cart"> Add to Cart
    </button>
  </div>
  </div>
  
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Penas Nipute</a>.
    </footer>
  </body>
  </html>
